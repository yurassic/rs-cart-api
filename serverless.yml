service: card-service

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  cardService:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'

custom:
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002
